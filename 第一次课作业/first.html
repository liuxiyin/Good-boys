	<h1>承德旅游节</h1>
	<p>承德避暑山庄国际旅游节向游客展示了中国历史文化名城风姿，世界文化遗产精髓，清代皇家文化神韵。为了打造承德世界文化遗产地、皇家风景园林旅游城市的整体形象，全面开拓国内外客源市场，促进旅游业的繁荣与发展，国家旅游局、河北省人民政府决定每年6月2日-4日在承德市举办中国承德避暑山庄国际旅游节。主要活动有端午节避暑山庄大型开幕式，国际龙舟大赛，参加丰宁民俗草原节参与舞龙、舞狮、布糊画制作等多种民俗文化活动，参观郭小川故居，骑马畅游京北第一草原。观看满蒙民俗风情舞蹈表演，品尝风味小吃等。</p>
